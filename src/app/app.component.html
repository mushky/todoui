<h1>Todos</h1>
<div>
  <label>New Todo:
    <input [(ngModel)]="todo"/>
  </label>
  <button (click)="addNewTodo()">
    New Todo
  </button>
</div>

<ul *ngFor="let todo of todos">
  <li>{{ todo.text }} | {{ todo.complete }}</li>
  <button (click)="deleteTodo(todo)">x</button>
  <button (click)="completeTodo(todo)">Complete</button>
</ul>


<router-outlet></router-outlet>
